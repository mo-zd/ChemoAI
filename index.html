<!DOCTYPE html>
<html>
<head>
    <title>ChemoAI - Drug Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0069d9;
        }
        ul {
            list-style: none;
            margin: 20px 0;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.jpg" alt="ChemoAI Logo" class="logo">
        <h1>ChemoAI - Drug Properties</h1>
        <p>Enter a molecule name or SMILES format to get its drug properties:</p>
        <form action="{{ url_for('drug_properties') }}" method="post">
            <label for="molecule_name">Molecule name or SMILES format:</label>
            <input type="text" name="molecule_name" id="molecule_name" value="Aspirin">
            <input type="submit" value="Submit">
        </form>
        <h2>Examples:</h2>
        <ul>
            <li><a href="#" onclick="document.getElementById('molecule_name').value = 'Aspirin'; return false;">Aspirin</a> - Name of molecule</li>
            <li><a href="#" onclick="document.getElementById('molecule_name').value = 'CC(=O)OC1=CC=CC=C1C(O)=O'; return false;">CC(=O)OC1=CC=CC=C1C(O)=O</a> - SMILES format</li>
        </ul>
    </div>
</body>
</html>
